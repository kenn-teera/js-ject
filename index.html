<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript</title>
</head>

<body id="myBody">
	<!-- Have 3 way to use JavaScript -->
	<!-- Internal -->
	<script>
		function showMessage() {
			alert("This is an internal script!")
		}
	</script>
	<button onclick="showMessage();">Internal</button>

	<!-- Inline -->
	<button onclick="alert('This is inline script')">Inline</button>

	<!-- External can use in tags body and head -->
	<script src="external.js"></script>
	<button onclick="externalMessage()">External</button>

	<!-- Display Output -->
	<p id="para">Paragraph</p>
	<button type="button" onclick="innertest()">Change!</button>
	<script>
		document.write("Write content"); // 1
		//alert("Alert content"); // 2

		function innertest() { // code block
			document.getElementById("para").innerHTML = "Change content"; // 3
		}

		console.log("Show on console"); // 4

		/*
		This 
		is 
		long / multi-line 
		comment 
		*/

	</script>

	<script src="variable.js"></script>
	<script src="operators.js"></script>
	<script src="function.js"></script>
	<script src="objects.js"></script>
	<button onclick="alert('Hello from button');">Try to click</button>

	<p id="myText">Change this text.</p>
	<button id="myBtn">Click to change text</button>
	<button id="changeColor">Try to hold for change color</button>

	<script src="prinevent.js"></script>
	<script src="array.js"></script>

	<!-- javascript statements -->
	<!-- values, operators, expressions, keywords, comments -->
</body>

</html>
